<ion-content padding class="background">
  <div id="sign-in-button"></div>

  <ion-footer-bar class="main">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            <ion-text class = "font-face" >
              <h2 class="specialDiv">Shopping Is Better With Friends</h2>
              <!-- <img src="../../images/Shopping is better with friends.jpg" class="img-logo"> -->
            </ion-text>
          </div>
        </ion-row>
        <ion-row>
          <h3 >Please enter your 10-digit mobile number</h3>
        </ion-row>
        <ion-grid class="phoneAuthGrid">
          <ion-row>
          
            <ion-col size="8">
              <ion-input clearInput type="test" maxlength = 10 placeholder="Proceed" [(ngModel)]="PhoneNo"
                class="input ion-padding-horizontal" clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
           
            <ion-col>
              <ion-button expand="block" (click)="send()" color="undefined"
                class="btn-transition">
                Sign in with Phone number</ion-button>
            </ion-col>
                 
          </ion-row>
          <ion-row>
            <ion-col>
            <ion-button (click)="go()">Back</ion-button> 
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </ion-footer-bar>
</ion-content>
